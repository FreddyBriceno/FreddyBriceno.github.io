<style>

    div {
        color: red;

        height: 50%;

        text-align: center;

        text-align: center;

        text-align: right;

</style>

 <script>
    //To Declaring a variable with var word.
    var item1 = "";
    var item2 = "";
    var item3 = "";
    var item4 = "";

    var price1 = 20.99;
    var price2 = 12.75;
    var price3 = 9.95;
    var price4 = 35.89;

    var name_price1 = "";
    var name_price2 = "";
    var name_price3 = "";
    var name_price4 = "";

    var total_1 = 0;
    var total_2 = 0;
    var total_3 = 0;
    var total_4 = 0;

    var sold = 0;
    var total_earnings = 0;

    var errorMsg = "Item field must be Number";


    function calculate() {

        //The values of user to enter.
        item1 = document.getElementById("item1").value;
        item2 = document.getElementById("item2").value;
        item3 = document.getElementById("item3").value;
        item4 = document.getElementById("item4").value;

        if (isNaN(item1) ||isNaN(item2) || isNaN(item3) || isNaN(item4)
            || item1 ==='' || item2 ==='' || item3 ==='' || item4 ==='') {
            document.getElementById("errorHtml").innerHTML = "Item field must be a number";
        } else { 
            document.getElementById("errorHtml").innerHTML = "";



        //The values into the fields "Items Sold"
        document.getElementById("name_price1").value = item1;
        document.getElementById("name_price2").value = item2;
        document.getElementById("name_price3").value = item3;
        document.getElementById("name_price4").value = item4;

        //calculate the total of each item.
        total_1 = item1 * price1;
        total_2 = item2 * price2;
        total_3 = item3 * price3;
        total_4 = item4 * price4;

        //the total set of each field 'Total of the items' cloumn
        document.getElementById("total_1").value = total_1.toFixed(2);
        document.getElementById("total_2").value = total_2.toFixed(2);
        document.getElementById("total_3").value = total_3.toFixed(2);
        document.getElementById("total_4").value = total_4.toFixed(2); 


        //Calcualte "Total Amount Sold" field
        amount_sold = total_1 + total_2 + total_3 + total_4;


        //The "Total Amount Sold" field
        document.getElementById("amount_sold").value = amount_sold.toFixed(2);

        //With amount sold in total with 0.09%.
        sold = Math.floor(amount_sold * 0.09);

        //together with add 250 in the result.
        total_earnings = amount_sold + sold + 250;

        //Display the result in the the Total Weekly Earnings field.
        document.getElementById("weekly_earnings").value = total_earnings.toFixed(2);

        
        }
    }

    //Function to reset the fields to enter once they press Clear form.
function reset() {

    //Rest in the form of Item tag.
    document.getElementById("item1").value = '';
    document.getElementById("item2").value = '';
    document.getElementById("item3").value = '';
    document.getElementById("item4").value = '';

    //Reset of QTY Sold.
    document.getElementById("name_price1").value = "";
    document.getElementById("name_price2").value = "";
    document.getElementById("name_price3").value = "";
    document.getElementById("name_price4").value = "";

    //Reset in the amount of item in Total
    document.getElementById("total_1").value = "";
    document.getElementById("total_2").value = "";
    document.getElementById("total_3").value = "";
    document.getElementById("total_4").value = "";

    //Reset in the Total Amount Sold and Total Weekly Earnings
    document.getElementById("amount_sold").value = "";
    document.getElementById("weekly_earnings").value = "";

    document.getElementById("mytotal").reset();
}
 </script>

</head>

<body>

    <fieldset>
