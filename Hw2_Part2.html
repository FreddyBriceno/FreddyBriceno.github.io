 <!-- input of three boxes integers -->
 <script> //SCRIPT tag for a page usually goes in the HEAD section of your HTML document.
    function process() {

        var number1, number2, number3, n1, n2,n3, sum, average, product;
        number1 = document.getElementById("num1").value;

        number2 = document.getElementById("num2").value;

        number3 = document.getElementById("num3").value;

        n1 = parseInt(number1);

        n2 = parseInt(number2);

        n3 = parseInt(number3);

        sum = n1 + n2 + n3;

        average =  sum / 3;

        product = n1 * n2 * n3;

         //With the Math object methods of min and max.
         //calculate the Smallest and the largest of the three integers typed
        smallest= Math.min(n1,n2,n3);

        largest= Math.max(n1,n2,n3);
       
        //If-else statement as a Error.
        if(isNaN(n1)||isNaN(n2)||isNaN(n3)) {
            answer= "There is an error on the Number Input.";
        }
        else {
        answer = " The sum integers is " + sum 
        +"\n The average integers is " + average 
        +"\n The product integers is " + product 
        + "\n The smallest is " + smallest
        + "\n The largest is " + largest;
        }

    document.getElementById("result").value = answer;
    } //end of Script.
 </script>
