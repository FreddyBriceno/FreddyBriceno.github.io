<script>

    function User() {
        //Name variables

        //The users "age range" Statement
        for (var i = 0; i < 3; ++i) {

            if (document.myform.rating[i].checked) {

        //After All the data is submitted.
        document.getElementById("result").innerHTML = vaild;
