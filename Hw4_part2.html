    <h1> Learn about Compound interest </h1>

    <!-- The Table of 5% interest Rate -->
    <h2> The Table of 5% interest rate </h2>
    <script>
        //The function of calculate of the interest rate.
            let p = 1000;
            let rate = [0.05,0.06,0.07];
            let year = 5;

            //ccalculate in the table of 5% , 6%, and 7% 
            for (var r = 0; r < rate.length; r++) {
            document.writeln("<table>"); // the table of the compund interest 
            document.writeln("<thead><tr>"); // the head of the table.
            document.writeln("<th>year</th>");
            document.writeln("<th>Amount Calculated</th>");
            document.writeln("<th> Interest Rate </th>");
            document.writeln("</tr></thead>"); // end of the head table
            document.writeln("<tbody>"); // // the body of the table 
                for (var i = 1; i <= year; i++) { // calculate of years and looping the table.
                    document.writeln("<tr>");
                        var amount = p * Math.pow((1 + rate[r]) , i); // calculate the amount.
                        document.writeln("<td>" + i + "</td>");
                        document.writeln("<td>" + amount.toFixed(2) + "</td>");
                        document.writeln("<td>" + rate[r] + "</td></tr>");
                    }
                document.writeln("</tbody> <br> </table>");//end of the body table.
            }
    </script>
